<ion-header>
  <ion-toolbar color="primary" no-border>
    <ion-title color="secondary" text-center>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="primary">
  <ion-searchbar text-center color="tertiary" placeholder="El seÃ±or de los Anillos" animated debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content color="primary">

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col text-center>
        <ion-spinner color="tertiary">
        </ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="fondo-list" *ngIf="resultadoPeliculas.length === 0">
    <ion-list-header color="primary">
      <ion-label class="sub-titulo" text-center color="secondary">Recomendaciones</ion-label>
    </ion-list-header>

    <ion-item color="primary" *ngFor="let item of recomendaciones" (click)="textoBuscar = item">
      <ion-label class="recomendaciones" color="secondary">{{item}}</ion-label>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of resultadoPeliculas"> 

        <ion-card color="tertiary" (click)="detallePelicula(pelicula.id)">
          <img *ngIf="pelicula.poster_path" src="https://image.tmdb.org/t/p/w500/{{pelicula.poster_path}}">
          <img *ngIf="!pelicula.poster_path" src="/assets/no-image-banner.jpg">

          <ion-card-header>
            <ion-card-subtitle color="secondary">{{pelicula.release_date}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-text color="secondary">
              <h2>{{pelicula.title}}</h2>
            </ion-text>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
