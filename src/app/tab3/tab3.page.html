<ion-content color="primary">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <ion-text color="secondary">
                        <h3>Favoritos</h3>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div *ngFor="let pelicula of favoritoGenero">
      <ion-grid *ngIf="pelicula.pelis.length > 0">
        <ion-row>
          <ion-col>
            <h4>{{pelicula.genero}}</h4>
            <app-slideshow-poster [peliculas]="pelicula.pelis"></app-slideshow-poster>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

</ion-content>
